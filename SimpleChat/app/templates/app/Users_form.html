{% extends "./_base.html" %}

{% block content %}
<h2>入室画面</h2>
{{ form.certifications.errors }}
<form class="form-horizontal" method="post">
{% csrf_token %}
    {{ form.as_p }}
<input class="btn btn-default" type="submit" value="入室">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{% if message.tags %} "{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
